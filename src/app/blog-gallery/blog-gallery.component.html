<div class="container-fluid" style="margin-top:10px;">
  <div class="button-row">
    <a mat-raised-button color="primary" fxShow="{{this.loggedInUser == 'Debra Hodges'  || this.loggedInUser == 'bob_hodges' ?'true':'false'}}" (click)="openDialog('id')">
      <mat-icon>add</mat-icon>
    </a>
  </div>  
  <br />  
  <div id="container">
    <mat-form-field style="width: 100%;">
      <mat-label>Select an option</mat-label>
      <mat-select [(ngModel)]="selected" (selectionChange)="onChange()">
        <mat-option value="General">General</mat-option>
        <mat-option value="Great Britain Postmarks">Great Britain Postmarks</mat-option>
        <mat-option value="US Perfin Covers">US Perfin Covers</mat-option>
        <mat-option value="US Pre-Cancel Errors">US Pre-Cancel Errors</mat-option>
        <mat-option value="Australia KGV Plate">Australia KGV Plate</mat-option>        
      </mat-select>      
    </mat-form-field>
</div>
<div class="container margin-top-20" fxLayout="row wrap" fxLayoutAlign="space-evenly stretch" fxLayoutGap="5px">   
    <mat-card fxFlex="0 1 calc(20% - 10px)" *ngFor="let galleryItem of galleryItems; let i = index" class="galleryItem" fxLayout="column">
        <mat-card-title>{{galleryItem.title}}</mat-card-title>
        <mat-card-subtitle>{{galleryItem.category}}</mat-card-subtitle>
      <img class="image" mat-card-image src="{{galleryItem.image}}" alt="photo"> 
      <br />
      <a [routerLink]="['/galleryDetails/',galleryItem._id]">Details...</a>
      <mat-card-actions fxFlexAlign="end" align="end">
          <button mat-icon-button fxShow="{{this.loggedInUser == 'Debra Hodges' || this.loggedInUser == 'bob_hodges' ?'true':'false'}}" (click)="editItem(galleryItem._id)"><mat-icon>mode_edit</mat-icon></button>
          <button mat-icon-button fxShow="{{this.loggedInUser == 'Debra Hodges' || this.loggedInUser == 'bob_hodges' ?'true':'false'}}" (click)="deleteItem(galleryItem._id)"><mat-icon>delete</mat-icon> </button>
      </mat-card-actions>    
    </mat-card>
</div>
