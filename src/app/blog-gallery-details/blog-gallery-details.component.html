<div style="margin:20px;">
    <mat-card>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{category}}</mat-card-subtitle>
        <div style="margin-bottom:40px;text-align: center;">           
            <img height="35%" width="35%" *ngFor="let image of imageList;" src="{{image}}" alt="photo"> 
        </div>
        <mat-card-content>
            <span [innerHtml]="value"></span>
        </mat-card-content>
        <mat-card-actions fxFlexAlign="end" align="end">            
            <button mat-raised-button color="primary" (click)="returnToGallery()">
                RETURN
            </button>
        </mat-card-actions>    
    </mat-card>
</div>
