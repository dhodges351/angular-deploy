<div style="margin:20px;">
    <mat-card>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{category}}</mat-card-subtitle>
        <div style="margin-bottom:40px;text-align: center;">
            <img height="35%" width="35%" *ngFor="let image of imageList;" src="{{image}}" alt="photo">
        </div>
        <mat-card-content>
            <span [innerHtml]="value"></span>
        </mat-card-content>
        <mat-card-actions fxFlexAlign="end" align="end">
            <a href="#" (click)="$event.preventDefault(); toggleLikes(blogGalleryItem._id)">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                    <span style="font-size:14px; font-weight:normal; color:black;">&nbsp;{{likes}}</span>
                </span>
            </a>
            <a href="#" (click)="$event.preventDefault(); toggleDislikes(blogGalleryItem._id)">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    <span
                        style="font-size:14px; font-weight:normal; color:black;">&nbsp;{{dislikes}}</span>
                </span>
            </a>
            <button mat-raised-button color="primary" class="orangeButton" (click)="openGalleryCommentDialog()">
                COMMENT
            </button>
            <button mat-raised-button color="primary" (click)="returnToGallery()">
                RETURN
            </button>
        </mat-card-actions>
    </mat-card>
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" fxShow="{{this.dataSource.length > 0 ?'true':'false'}}">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef> Comment </th>
            <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Date Created </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'MM/dd/yyyy HH:mm:ss' }} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
            <br />
            <a class="iconLink1" id="btnEdit" fxShow="{{element.author == this.loggedInUser ?'true':'false'}}" 
                (click)="editComment(element._id)">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
            <br />
            <a class="iconLink1" id="btnDelete" fxShow="{{element.author == this.loggedInUser ?'true':'false'}}" 
                (click)="deleteComment(element._id)">
                <i class="fa fa-trash"></i>
            </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="_id">
            <mat-header-cell *matHeaderCellDef [style.display]="'none'">Id</mat-header-cell>
            <mat-cell *matCellDef="let element" [style.display]="'none'"> {{element._id}} </mat-cell>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
