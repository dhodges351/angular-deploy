<div style="margin:0px;background-color: lightgray;">
    <table width="100%">
        <tr>
            <td>
                <div style="margin-top:5px;margin-left:10px;font-size:x-large;font-weight:bold;">
                    {{title}} - {{category}}
                    <!-- Norwegian Stamps - Northern European -->
                </div>
                <div style="margin-bottom:10px;margin-top:5px;margin-left:10px;font-size:small;font-weight:normal;">
                    By Bob Hodges {{createdAt | date: 'MM/dd/yyyy HH:mm:ss' }}
                    <!-- By Bob Hodges 08/19/2019 -->
                </div>
            </td>
            <td>
                <div style="margin-right:10px;text-align: right;">
                    <a color="primary" mat-raised-button class="orangeButton" (click)="openDialog()">
                        Comment
                    </a>

            </td>
        </tr>
    </table>
</div>
