<div fxLayout fxLayoutAlign=”start” fxLayoutAlign.md=”center”>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div style="margin-top:10px;" fxFlex fxLayout fxLayoutAlign="start">
        <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
        &nbsp;
        <a style="margin-top:5px;" routerLink="/home">
          <span style="font-family:cursive;">The Gourmet Philatelist</span>
        </a>
      </div>
      <div style="margin-top:10px;" fxFlex fxLayout fxLayoutAlign="center" fxShow="true" fxHide.lt-sm="true">
        <ul class="imgUl" fxLayout fxLayoutGap="5px">
          <li>
            <img src="assets/images/greenguy.jpg" />
          </li>
          <li>
            <img src="assets/images/belgie.jpg" />
          </li>
          <li>
            <img src="assets/images/queenblack.png" />
          </li>
          <li>
            <img src="assets/images/stlucia.png" />
          </li>
          <li>
            <img src="assets/images/segei.png" />
          </li>
        </ul>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="end" fxShow="true" fxHide.lt-sm="true">
        <ul class="imgUl" fxLayout fxLayoutGap="5px">
          <li *ngIf="auth.loggedIn === false">
            <button class="btn btn-primary btn-margin" id="qsLoginBtn" (click)="auth.login()">
              Log in
            </button>
          </li>
          <li *ngIf="auth.loggedIn === true">
            <div style="margin-top:5px;">{{this.currentUserName }}</div>
          </li>
          &nbsp;<li *ngIf="auth.loggedIn === true">
            <button class="btn btn-primary btn-margin" id="qsLoginBtn" (click)="auth.logout()">
              Log Out
            </button>
          </li>
        </ul>
      </div>
      <!-- <div fxFlex fxLayout fxLayoutAlign="end">
            <ul class="imgUl" fxLayout fxLayoutGap="5px">
              <li>
                <div style="margin-top:5px;font-family:cursive;" id="WelcomeMessage"></div>
              </li>
              &nbsp;<li>
                <button class="btn btn-primary btn-margin" id="signIn" onclick="signIn()">
                  Sign In
                </button>
                <button class="btn btn-primary btn-margin" id="signOut" onclick="signOut()">
                  Sign Out
                </button>
              </li>
            </ul>
          </div>   -->
    </mat-toolbar-row>
  </mat-toolbar>
</div>
